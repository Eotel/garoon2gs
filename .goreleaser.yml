# .goreleaser.yml - GoReleaser設定ファイル

# ビルド設定
builds:
  - id: garoon2gs
    main: ./garoon2gs.go
    binary: garoon2gs
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    
# アーカイブ設定
archives:
  - id: default
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: macos
    files:
      - README.md
      - LICENSE
      - sheet_mapping.csv.example
      - user_mapping.csv.example
      - .env.sample

# チェックサム設定
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

# スナップショット設定
snapshot:
  name_template: "{{ incpatch .Version }}-next"

# 署名設定 (macOS環境用)
signs:
  - cmd: codesign
    args:
      - --force
      - --timestamp
      - --options
      - runtime
      - -s
      - "Developer ID Application: {{ .Env.APPLE_DEVELOPER_ID }}"
      - ${artifact}
    artifacts: all
    ids:
      - garoon2gs
    signature: "${artifact}.sig"

# 公証設定
after:
  hooks:
    - cmd: |
        if [[ "${SKIP_NOTARIZATION}" != "true" && "{{.Env.APPLE_ID}}" != "" ]]; then
          echo "macOSバイナリのアプリバンドル作成を開始します..."
          
          # アプリバンドル作成
          mkdir -p "{{ .ArtifactPath }}.app/Contents/MacOS"
          cp "{{ .ArtifactPath }}" "{{ .ArtifactPath }}.app/Contents/MacOS/garoon2gs"
          
          # Info.plist作成
          cat > "{{ .ArtifactPath }}.app/Contents/Info.plist" << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>CFBundleExecutable</key>
          <string>garoon2gs</string>
          <key>CFBundleIdentifier</key>
          <string>com.eotel.garoon2gs</string>
          <key>CFBundleName</key>
          <string>Garoon2GS</string>
          <key>CFBundleVersion</key>
          <string>{{.Version}}</string>
          <key>CFBundleShortVersionString</key>
          <string>{{.Version}}</string>
        </dict>
        </plist>
        EOF
          
          # アプリバンドルに署名
          codesign -s "Developer ID Application: {{ .Env.APPLE_DEVELOPER_ID }}" --force --timestamp --options runtime -v "{{ .ArtifactPath }}.app"
          
          # 公証用のアーカイブ作成
          ditto -c -k --keepParent "{{ .ArtifactPath }}.app" "{{ .ArtifactPath }}.zip"
          
          # 公証サービスに送信
          echo "公証サービスに送信中..."
          xcrun notarytool submit "{{ .ArtifactPath }}.zip" --apple-id {{ .Env.APPLE_ID }} \
            --password {{ .Env.APPLE_APP_PWD }} --team-id {{ .Env.APPLE_TEAM_ID }} --wait
          
          # 公証チケットを添付
          echo "公証チケットを添付中..."
          xcrun stapler staple "{{ .ArtifactPath }}.app"
          
          # 公証済みバイナリをオリジナルの場所に復元
          cp "{{ .ArtifactPath }}.app/Contents/MacOS/garoon2gs" "{{ .ArtifactPath }}_notarized"
          mv "{{ .ArtifactPath }}_notarized" "{{ .ArtifactPath }}"
          
          # 一時ファイル削除
          rm -rf "{{ .ArtifactPath }}.app" "{{ .ArtifactPath }}.zip"
          
          echo "公証と添付が完了しました"
        else
          echo "公証をスキップしました"
        fi
      artifacts: darwin-amd64 darwin-arm64

# リリースノート生成設定
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

# ブルーリント設定
brews:
  - name: garoon2gs
    description: "GaroonのスケジュールをGoogle Sheetsに同期するツール"
    homepage: "https://github.com/eotel/garoon2gs"
    license: "MIT"
    tap:
      owner: eotel
      name: homebrew-tap
    folder: Formula
    install: |
      bin.install "garoon2gs"

# GitHub Release設定  
release:
  draft: true
  prerelease: auto
  name_template: "v{{.Version}}"
  header: |
    # Garoon2GS v{{.Version}}
  
  footer: |
    ## インストール方法
    
    ### バイナリをダウンロード
    
    各プラットフォーム向けのビルド済みバイナリがリリースページからダウンロードできます。
    
    ### Homebrewでインストール (macOS)
    
    ```bash
    brew tap eotel/tap
    brew install garoon2gs
    ```
    
    ### 環境設定
    
    ツールを使用する前に`.env`ファイルを作成し、必要な設定を行ってください。